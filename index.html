<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <article class="card">
          <img src="./images/bg-pattern-card.svg" alt="Card Pattern Color" class="card__bg-pattern">
          <img src="./images/image-victor.jpg" alt="victor's profile image" class="card__profile">

          <div class="card-details">
            <h1>Victor Crest  <span>26</span></h1>
      
            <p class="London">London</p>
      
            <hr>
      
            <div class="card__description">
              <div class="card__description__followers">
                <h2>80K</h2>
                <p>Followers</p>    
              </div>
      
              <div class="card__description__followers">
                <h2>803K</h2>
                <p>Likes</p>
              </div>
      
              <div class="card__description__followers">
                <h2>1.4K</h2>
                <p>Photos</p>
              </div>
            </div>
          </div>
          
        </article>
    </main>

</body>
</html>
